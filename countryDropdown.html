                for (let i = 0; i < pakistanCities.length; i++) {
                    let citiesNames = document.getElementById('cities').innerHTML+=`<option value="">${pakistanCities[i]}</option>`;
                };
            } 
            else if (countrySelect == 'india') {
                for (let i = 0; i < indiaCities.length; i++) {

                     citiesNames = document.getElementById('cities').innerHTML+=
                    `<option value="">${indiaCities[i]}</option>`;

                };

        }

    </script>
